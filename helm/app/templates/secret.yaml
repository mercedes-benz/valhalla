apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-registry
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "labels" . | indent 4 }}
  annotations:
    {{- include "annotations" . | indent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ include "image.secret" . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: share-storage
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "labels" . | indent 4 }}
  annotations:
    {{- include "annotations" . | indent 4 }}
data:
  azurestorageaccountname: {{ .Values.share.storage.name | b64enc }}
  azurestorageaccountkey: {{ .Values.share.storage.key | b64enc }}
